<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Register</title>
        <link rel="stylesheet" href="./css/registerStyles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    </head>

    <body> 
        <div id="card" class="card">
          <h1 class="title">Register</h1>
          <input id="username" class="input" type="text" placeholder="Username"/>
          <input id="email" class="input" type="email" placeholder="Email"/>
          <input id="password" class="input" type="password" placeholder="Password"/>
          <button id="register-btn" class="register-btn">Submit</button>
          <p class="footer">Already a member? <a href="/signin" class="footer-span">Sign In</a></p>
        </div>
        <script src="./js/registerScript.js"></script>
    </body>
</html>
